<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-container">
        <div class="left-nav">
            <div class="logo-container">
            <img id="logo" src="images/logo.svg" alt="logo" width="100px" height="30px">
            </div>
            <button id="inbox">
                <img src="images/inbox.svg" alt="inbox" width="20px" height="20px">
                Inbox
            </button>
            <button id="calendar">
                <img src="images/calendar-days.svg" alt="calendar" width="20px" height="20px">
                Calendar
            </button>
            <button id="projects">
                <img src="images/folder.svg" alt="projects" width="20px" height="20px">
                Projects
            </button>
            <button id="analytics">
                <img src="images/chart-area.svg" alt="analytics" width="20px" height="20px">
                Analytics
            </button>
            <button id="profile">
                <img src="images/user.svg" alt="profile" width="20px" height="20px">
                Profile
            </button>
            <button id="settings">
                <img src="images/settings.svg" alt="settings" width="20px" height="20px  ">
                Settings
            </button>
            <button id="help">
                <img src="images/circle-question-mark.svg" alt="help" width="20px" height="20px">
                Help
            </button>
        </div>
        <div class="main-area">
            <div class="nav-bar">
                <h2>Dashboard</h2>
                <div class="nav-actions">
                    <button id="search">
                        <img src="images/search.svg" alt="search" width="auto" height="25px">
                    </button>
                    <button id="notice-btn">
                        <img src="images/bell.svg" alt="notice" width="auto" height="25px">
                    </button>
                    <button id="add-btn">+ Add Task</button>
                </div>
            </div>
                <div class="content-area">
                    <h2>Good Morning, Developer</h2>
                    <div class="tasks">
                        <input type="text" id="task-input" placeholder="Enter your task here">
                        
                    </div>
                        <div class="status">
                            <button>Today</button>
                            <button>Pending</button>
                            <button>Overdue</button>
                        </div>
                            <div class="task-list">
                                <ul id="task-list-ul">
                                </ul>
                            </div>
            </div>
            </div>
        </div>
    </div>

 <script src="todo.js"></script>
</body>
</html>
